<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-learning</title>
    <script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
<!-- <link rel="stylesheet" href="home.css"> -->
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                <form name="signup" action="#" class="sign-up-form">
                    <h2 class="title">Sign-Up</h2>
                    <div class="inputfields">
                        <i class="fas fa-user"></i>
                        <input type="text" autocomplete="off" placeholder="User Name">
                    </div>
                    <div class="inputfields">
                        <i class="fas fa-envelope"></i>
                        <input type="email" autocomplete="off" placeholder="Email Id">
                    </div>
                    <div class="inputfields">
                        <i class="fas fa-lock"></i>
                        <input type="password" autocomplete="off" placeholder="Password">
                    </div>
                <input type="button" class="btn sign-up" value="Sign Up">
               
                </form>
                <form name="signin" action="#" class="sign-in-form">
                    <h2 class="title">Sign-In</h2>
                    
                    <div class="inputfields">
                        
                        <i class="fas fa-envelope"></i>
                        <input type="email" autocomplete="off" class="email email-inp" name="email" placeholder="Email Id">
                    </div>
                    <div class="inputfields">
                        <i class="fas fa-lock"></i>
                        <input type="password" autocomplete="off" class="password pswd" name="password" placeholder="Password">
                    </div>
                    <input type="button"  class="btn login" id="signin_btn" value="Sign In">
                </form>

            </div>
        </div>  
              <div class="panel-container">
           
            <div class="panel left-panel">
               <div class="content">
                   <h3>One Of Us ?</h3>
                   <p>If you are already an user, Then login...</p>
                   <button class="btn transparent" id="sign-in-btn">Login</button>
               </div>
               <img src="img/login.png" class="image" alt="img">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>New One ?</h3>
                    <p>If you are an new user, Then sign-up...</p>
                    <button class="btn transparent" id="sign-up-btn">Sign-Up</button>
                </div>
                <img src="img/login1.png" class="image" alt="img">
            </div>
         
        </div>
    </div>
   
</body>
<script src="script.js"></script>
</html>
